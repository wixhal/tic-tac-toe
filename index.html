<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- NO-SCROLL LAYOUT CHANGES --- */
        body {
            background-color: #1a1a1a;
            color: #FFFFFF;
            font-family: 'Patrick Hand', cursive;
            font-size: 20px;
            width: 100vw;
            height: 100vh; /* Lock height to the screen */
            overflow: hidden; /* Prevent scrollbars */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            margin-bottom: 20px; /* Reduced margin */
        }

        .title {
            font-size: 50px;
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        .btn {
            background: none;
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'Patrick Hand', cursive;
            font-size: 18px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #FFFFFF;
            color: #1a1a1a;
        }

        .game-info {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            width: 100%;
            padding: 0 20px;
            margin-bottom: 20px; /* Reduced margin */
            gap: 20px;
        }

        .mode-section {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            background: none;
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'Patrick Hand', cursive;
            font-size: 18px;
            cursor: pointer;
        }
        
        .mode-btn:hover,
        .mode-btn.active {
            background-color: #FFFFFF;
            color: #1a1a1a;
        }

        .difficulty-dropdown {
            position: relative;
        }

        .difficulty-btn {
            background: none;
            border: 2px solid #FFFFFF;
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'Patrick Hand', cursive;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 140px;
            text-align: center;
        }

        .difficulty-options {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #1a1a1a;
            border: 2px solid #FFFFFF;
            border-radius: 8px;
            border-top: none;
            min-width: 120px;
            width: 100%;
            display: none;
            z-index: 10;
        }

        .difficulty-options.show {
            display: block;
        }

        .difficulty-option {
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 1px solid #FFFFFF;
            text-align: center;
        }

        .difficulty-option:last-child {
            border-bottom: none;
        }

        .difficulty-option:hover {
            background-color: #FFFFFF;
            color: #1a1a1a;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 20px;
            justify-self: center; 
        }

        .symbol-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #FFFFFF;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            background: none;
            color: #FFFFFF;
            cursor: pointer;
            font-family: 'Patrick Hand', cursive;
        }
        
        .symbol-btn:hover,
        .symbol-btn.selected {
            background-color: #FFFFFF;
            color: #1a1a1a;
        }

        .current-player {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-self: end; 
        }

        .board-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin: 10px 0; /* Reduced margin */
        }

        .board {
            display: grid;
            /* Reduced size to help everything fit */
            grid-template-columns: repeat(3, 110px);
            grid-template-rows: repeat(3, 110px);
            gap: 4px;
            background-color: #FFFFFF;
            padding: 0;
            border-radius: 8px;
        }

        .cell {
            background-color: #1a1a1a;
            border: none;
            color: #FFFFFF;
            font-size: 72px; /* Reduced size */
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Patrick Hand', cursive;
        }

        .cell:hover:empty {
            background-color: #333;
        }

        .cell.winner {
            background-color: #FFFFFF;
            color: #1a1a1a;
        }

        .status {
            text-align: center;
            font-size: 22px;
            margin: 10px 0; /* Reduced margin */
            width: 100%;
            min-height: 24px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 15px 0; /* Reduced margin */
            width: 100%;
        }

        .footer {
            margin-top: auto; /* Pushes the footer to the bottom */
            padding: 10px;
            text-align: center;
            font-size: 16px;
            color: #AAAAAA;
        }

        .footer a {
            color: #FFFFFF;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Tic-Tac-Toe</div>
        <div class="controls">
            <button class="btn" onclick="resetGame()">Reset</button>
            <button class="btn" onclick="newGame()">New Game</button>
        </div>
    </div>

    <div class="game-info">
        <div class="mode-section">
            <span>Mode:</span>
            <div class="mode-buttons">
                <button class="mode-btn" id="pvp-btn" onclick="setMode('pvp')">Player vs Player</button>
                <button class="mode-btn active" id="pvc-btn" onclick="setMode('pvc')">vs Computer</button>
            </div>
            
            <div class="difficulty-dropdown">
                <button class="difficulty-btn" onclick="toggleDifficulty()">
                    <span id="difficulty-text">Easy</span>
                    <span>â–¼</span>
                </button>
                <div class="difficulty-options" id="difficulty-options">
                    <div class="difficulty-option" onclick="setDifficulty('easy')">Easy</div>
                    <div class="difficulty-option" onclick="setDifficulty('medium')">Medium</div>
                    <div class="difficulty-option" onclick="setDifficulty('unbeatable')">Unbeatable</div>
                </div>
            </div>
        </div>

        <div class="player-info">
            <span>You Play As:</span>
            <button class="symbol-btn selected" id="symbol-x" onclick="selectSymbol('X')">X</button>
            <button class="symbol-btn" id="symbol-o" onclick="selectSymbol('O')">O</button>
        </div>

        <div class="current-player">
            <span>Now Playing:</span>
            <span id="current-turn">X</span>
        </div>
    </div>

    <div class="board-container">
        <div class="board" id="board">
            <button class="cell" onclick="makeMove(0)"></button>
            <button class="cell" onclick="makeMove(1)"></button>
            <button class="cell" onclick="makeMove(2)"></button>
            <button class="cell" onclick="makeMove(3)"></button>
            <button class="cell" onclick="makeMove(4)"></button>
            <button class="cell" onclick="makeMove(5)"></button>
            <button class="cell" onclick="makeMove(6)"></button>
            <button class="cell" onclick="makeMove(7)"></button>
            <button class="cell" onclick="makeMove(8)"></button>
        </div>
    </div>

    <div class="status" id="status"></div>

    <div class="stats">
        <span>Player 1: <span id="player1-score">0</span></span>
        <span><span id="p2-label">Computer</span>: <span id="player2-score">0</span></span>
        <span>Draws: <span id="draws-score">0</span></span>
    </div>

    <div class="footer">
        Made for learning purposes: <a href="https://github.com/wixhal" target="_blank" rel="noopener noreferrer">wixhal</a>
    </div>

    <script>
        // JavaScript logic is the same
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let playerSymbol = 'X';
        let gameMode = 'pvc'; 
        let difficulty = 'easy';
        let gameActive = true;
        let scores = { player1: 0, player2: 0, draws: 0 };

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function selectSymbol(symbol) {
            if (playerSymbol === symbol) return;
            playerSymbol = symbol;
            
            document.getElementById('symbol-x').classList.remove('selected');
            document.getElementById('symbol-o').classList.remove('selected');
            
            if (symbol === 'X') {
                document.getElementById('symbol-x').classList.add('selected');
            } else {
                document.getElementById('symbol-o').classList.add('selected');
            }
            newGame();
        }

        function setMode(mode) {
            gameMode = mode;
            const pvpBtn = document.getElementById('pvp-btn');
            const pvcBtn = document.getElementById('pvc-btn');
            const difficultyControl = document.querySelector('.difficulty-dropdown');
            const p2Label = document.getElementById('p2-label');

            if (mode === 'pvp') {
                pvpBtn.classList.add('active');
                pvcBtn.classList.remove('active');
                difficultyControl.style.visibility = 'hidden'; 
                p2Label.textContent = 'Player 2';
            } else {
                pvcBtn.classList.add('active');
                pvpBtn.classList.remove('active');
                difficultyControl.style.visibility = 'visible'; 
                p2Label.textContent = 'Computer';
            }
            resetGame();
        }

        function toggleDifficulty() {
            document.getElementById('difficulty-options').classList.toggle('show');
        }

        function setDifficulty(level) {
            difficulty = level;
            document.getElementById('difficulty-text').textContent = level.charAt(0).toUpperCase() + level.slice(1);
            document.getElementById('difficulty-options').classList.remove('show');
            newGame();
        }

        function makeMove(index) {
            if (board[index] !== '' || !gameActive) return;

            board[index] = currentPlayer;
            document.querySelectorAll('.cell')[index].textContent = currentPlayer;
            
            if (checkWinner()) {
                gameActive = false;
                highlightWinningCells();
                
                let winnerName;
                if (gameMode === 'pvp') {
                    winnerName = currentPlayer === playerSymbol ? 'Player 1' : 'Player 2';
                } else {
                    winnerName = currentPlayer === playerSymbol ? 'You' : 'Computer';
                }
                
                updateStatus(`${winnerName} Won!!`);
                updateScore(currentPlayer);
                return;
            }

            if (board.every(cell => cell !== '')) {
                gameActive = false;
                updateStatus('Draw!!');
                updateScore('draw');
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            document.getElementById('current-turn').textContent = currentPlayer;

            if (gameMode === 'pvc' && currentPlayer !== playerSymbol && gameActive) {
                document.getElementById('board').style.pointerEvents = 'none';
                updateStatus('Computer is thinking...');
                setTimeout(() => {
                    computerMove();
                    if (gameActive) {
                        document.getElementById('board').style.pointerEvents = 'auto';
                        updateStatus('');
                    }
                }, 700);
            }
        }

        function computerMove() {
            if (!gameActive) return;
            let moveIndex;
            
            if (difficulty === 'easy') {
                moveIndex = getRandomMove();
            } else if (difficulty === 'medium') {
                moveIndex = Math.random() < 0.7 ? getBestMove() : getRandomMove();
            } else { 
                moveIndex = getBestMove();
            }

            makeMove(moveIndex);
        }

        function getRandomMove() {
            const availableMoves = board.map((cell, index) => cell === '' ? index : null)
                                        .filter(val => val !== null);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function getBestMove() {
            let bestScore = -Infinity;
            let bestMove;
            let computerSymbol = playerSymbol === 'X' ? 'O' : 'X';

            for (let i = 0; i < 9; i++) {
                if (board[i] === '') {
                    board[i] = computerSymbol;
                    let score = minimax(board, 0, false, computerSymbol);
                    board[i] = '';
                    if (score > bestScore) {
                        bestScore = score;
                        bestMove = i;
                    }
                }
            }
            return bestMove;
        }

        function minimax(board, depth, isMaximizing, computerSymbol) {
            let result = checkWinnerForMinimax();
            if (result !== null) {
                if (result === computerSymbol) return 10 - depth;
                if (result === playerSymbol) return depth - 10;
                return 0;
            }

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = computerSymbol;
                        let score = minimax(board, depth + 1, false, computerSymbol);
                        board[i] = '';
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === '') {
                        board[i] = playerSymbol;
                        let score = minimax(board, depth + 1, true, computerSymbol);
                        board[i] = '';
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinnerForMinimax() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    return board[a]; 
                }
            }
            return board.includes('') ? null : 'tie'; 
        }

        function checkWinner() {
            return winningConditions.some(condition => {
                const [a, b, c] = condition;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
        }

        function highlightWinningCells() {
            const winningCombination = winningConditions.find(condition => {
                const [a, b, c] = condition;
                return board[a] && board[a] === board[b] && board[a] === board[c];
            });
            if (winningCombination) {
                winningCombination.forEach(index => {
                    document.querySelectorAll('.cell')[index].classList.add('winner');
                });
            }
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function updateScore(winnerSymbol) {
            if (winnerSymbol === 'draw') {
                scores.draws++;
            } else if (winnerSymbol === playerSymbol) {
                scores.player1++;
            } else {
                scores.player2++;
            }
            
            document.getElementById('player1-score').textContent = scores.player1;
            document.getElementById('player2-score').textContent = scores.player2;
            document.getElementById('draws-score').textContent = scores.draws;
        }
        
        function newGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;

            currentPlayer = 'X'; 
            
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('winner');
            });
            document.getElementById('current-turn').textContent = currentPlayer;
            updateStatus('');

            if (gameMode === 'pvc' && currentPlayer !== playerSymbol) {
                document.getElementById('board').style.pointerEvents = 'none';
                updateStatus('Computer is thinking...');
                setTimeout(() => {
                    computerMove();
                    if (gameActive) {
                        document.getElementById('board').style.pointerEvents = 'auto';
                        updateStatus('');
                    }
                }, 700);
            } else {
                document.getElementById('board').style.pointerEvents = 'auto';
            }
        }

        function resetGame() {
            scores = { player1: 0, player2: 0, draws: 0 };
            document.getElementById('player1-score').textContent = '0';
            document.getElementById('player2-score').textContent = '0';
            document.getElementById('draws-score').textContent = '0';
            newGame();
        }
        
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.difficulty-dropdown')) {
                document.getElementById('difficulty-options').classList.remove('show');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            resetGame();
        });

    </script>
</body>
</html>
